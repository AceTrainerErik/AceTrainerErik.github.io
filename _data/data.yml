career-profile:
    title: Who Am I?
    summary: |
      Hello! My name is Erik and I am a professional problem solver. In my spare time I enjoy reading SciFi novels, picking up new hobbies, traveling, and a variety of types of gaming. I've spent the past ten years working with healthcare data. Specifically, working labratory testing and pharmaceutical inventory softwares.

